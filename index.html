<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="mode">
      <h2 class="mode-title">game mode</h2>
      <button data-mode="easy">easy</button>
      <button data-mode="normal">normal</button>
      <button data-mode="hard">hard</button>
    </section>
    <section class="game hide">
      <button class="reset-btn">RESET</button>
      <div class="game-area">
        <h1 class="game-title"></h1>
        <p class="status"></p>
        <span class="count"></span>
        <div class="input-area">
          <input type="number" />
          <button type="button" class="submit-btn">GO!</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
